name: 🚀 Deploy Astro + Laravel to A2 Hosting

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install & Build Astro
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      - name: 🚚 Move Astro output into Laravel
        run: |
          rm -rf laravel/public/portfolio
          cp -r frontend/dist laravel/public/portfolio

      - name: 📤 Deploy to A2 Hosting (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: ./laravel/public/