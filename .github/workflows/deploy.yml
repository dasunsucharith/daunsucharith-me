name: 🚀 Deploy Astro + Laravel to A2 Hosting

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🚀 Build Astro frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      - name: 🧱 Inject Astro into Laravel public folder
        run: |
          rm -rf laravel/public/portfolio
          cp -r frontend/dist laravel/public/portfolio

      - name: 🗂 Prepare deploy_root (manual vendor mode)
        run: |
          mkdir deploy_root
          cp -r laravel/public/* deploy_root/
          cp -r laravel/vendor deploy_root/vendor || true
          cp -r laravel/bootstrap deploy_root/bootstrap || true
          cp -r laravel/storage deploy_root/storage || true
          cp laravel/public/index.php deploy_root/index.php
          cp laravel/public/.htaccess deploy_root/.htaccess || true
          cp laravel/.env.example deploy_root/.env || true

      - name: 📤 Deploy to A2 Hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          local-dir: ./deploy_root/
          exclude: |
            **/.git*
            **/node_modules/**
            **/app/**
            **/config/**
            **/routes/**
            **/resources/**
            **/tests/**
            **/database/**
          dangerous-clean-slate: true
