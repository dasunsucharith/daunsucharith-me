name: ðŸš€ Deploy Next.js Website to A2 Hosting

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ—ƒï¸ Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
            ${{ github.workspace }}/out
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ—ï¸ Build Next.js static site
        run: |
          echo "Building Next.js application..."
          npm run build
          echo "Build completed successfully!"
          ls -la out/

      - name: ðŸ§ª Verify build output
        run: |
          if [ ! -d "./out" ]; then
            echo "âŒ Build failed - out directory not found"
            exit 1
          fi
          if [ ! -f "./out/index.html" ]; then
            echo "âŒ Build failed - index.html not found"
            exit 1
          fi
          echo "âœ… Build verification passed"
          echo "ðŸ“Š Build size: $(du -sh out/)"

      - name: ðŸ“¤ Deploy to A2 Hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          local-dir: ./out/
          exclude: |
            **/.git*
            **/node_modules/**
            **/.github/**
            **/.next/**
            **/coverage/**
            **/.env*
            **/.DS_Store
            **/Thumbs.db
          dangerous-clean-slate: true
          log-level: verbose

      - name: ðŸ§¹ Cleanup cache (if needed)
        if: failure()
        run: |
          echo "Cleaning up cache due to failure..."
          rm -rf .next/cache
          rm -rf out

      - name: âœ… Deployment Status
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "ðŸŒ Website should be live at your A2 Hosting domain"
          echo "ðŸ“ˆ Build metrics:"
          echo "   - Node.js version: $(node --version)"
          echo "   - NPM version: $(npm --version)"
          echo "   - Build size: $(du -sh out/ 2>/dev/null || echo 'N/A')"
