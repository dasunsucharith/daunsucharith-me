name: ğŸš€ Deploy Full Next.js App to A2 Hosting

on:
  push:
    branches: ["a2host"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js app
        run: npm run build
        env:
          WORDPRESS_API_URL: ${{ secrets.WORDPRESS_API_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          NODE_ENV: production

      - name: ğŸ§ª Verify build
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi
          echo "âœ… Build verification passed"

      - name: ğŸ“¤ Deploy full Next.js app to A2 Hosting via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: / # adjust this if needed
          local-dir: ./
          exclude: |
            **/.git*
            **/node_modules/**
            **/.next/cache/**
            **/.github/**
            **/coverage/**
            **/.DS_Store
            **/Thumbs.db
            **/.env
          dangerous-clean-slate: true
          log-level: verbose

      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Full Next.js app successfully deployed to A2 Hosting!"
          echo "ğŸŒ Visit your domain to verify."
